<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="first">
            <h3>Adicione números de 1 a 100</h3>
            <p>O resultado trará a quantidade de números, o menor, o maior, a soma e a média!</p>
            <input type="number" name="" id="addtext">
            <button onclick="btnadicionar()">Adicionar</button>
        </div>
        <div id="second">
            <select name="" id="cxanalisar" size="5"><option>Valores adicionados:</option></select>
            <button onclick="btnanalisar()">Analisar</button>
        </div>
        <div id="third">
            <p id="res"></p>
        </div>
        <div> <button onclick="limpar()">Limpar dados</button></div>
    </section>
